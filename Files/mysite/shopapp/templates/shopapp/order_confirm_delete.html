{% extends 'shopapp/base.html' %}

{% block title %}
  Confirm delete {{ object.name }}
{% endblock %}

{% block body %}
 <h1>Are you sure want to delete order {{object.pk}}  ?</h1>
 <br>
 <div>
     <a href="{% url 'shopapp:order_detail' pk=object.pk %}">Back to order #{{ object.pk }}</a>
 </div>
 <br>
 <div>
     <form method="POST">
         {% csrf_token %}
         {{ form.as_p}}
         <button type="submit">Delete</button>
     </form>
 </div>

{% endblock %}
